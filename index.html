
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMarket</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #1e3a8a; color: white; padding: 20px; text-align: center; }
        main { padding: 20px; }
        .products { display: flex; gap: 20px; flex-wrap: wrap; }
        .product { border: 1px solid #ccc; padding: 10px; width: 30%; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <header>
        <h1>TechMarket</h1>
        <p>Интернет-магазин электроники</p>
    </header>
    <main>
        <h2>Популярные товары</h2>
        <div class="products">
            <div class="product">
                <img src="https://source.unsplash.com/400x300/?gadget,1" alt="Гаджет 1">
                <h3>Смартфон A</h3>
                <p>₸89 990</p>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/400x300/?gadget,2" alt="Гаджет 2">
                <h3>Ноутбук B</h3>
                <p>₸229 990</p>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/400x300/?gadget,3" alt="Гаджет 3">
                <h3>Аксессуар C</h3>
                <p>₸19 990</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 TechMarket. Все права защищены.</p>
    </footer>
</body>
</html>
